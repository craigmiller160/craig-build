apiVersion: apps/v1
kind: Deployment
metadata:
  name: email-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: email-service
  template:
    metadata:
      labels:
        app: email-service
    spec:
      containers:
        - name: email-service
          image: craigmiller160.ddns.net:30004/email-service:${KUBE_IMG_VERSION}
---
apiVersion: v1
kind: Service
metadata:
  name: email-service-service
